<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 뽑기</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="input-container">
        <div class="label">팀원 이름</div>
        <input type="text" placeholder="팀원의 이름을 입력하세요" id="name-input">
        <div id="members"></div>
    </div>

    <button id="input">입력</button>
    <div class="members"></div>
    <div class="input-container">
        <div class="label">팀 개수</div>
        <input type="text" placeholder="몇 개의 팀으로 나누는지 입력하세요" id="divided-input"> 
    </div>
    <button id="draw">뽑기</button>
    <div class="result" id="result">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
